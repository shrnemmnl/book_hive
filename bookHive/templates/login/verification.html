  <body>
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <!-- OTP Verification Section -->
        <div class="verification-section" id="verificationSection" style="display: block;">
          <h1>Enter Verification Code</h1>
          <p class="instruction">
            We've sent a verification code to <strong>{{ email }}</strong>
          </p>
          <p class="instruction" style="font-size: 14px; color: #777; margin-top: -10px;">
            Please check your email and enter the 6-digit code below
          </p>

          <div class="otp-inputs">
            <input type="text" name="digit1" maxlength="1" autofocus />
            <input type="text" name="digit2" maxlength="1" />
            <input type="text" name="digit3" maxlength="1" />
            <input type="text" name="digit4" maxlength="1" />
            <input type="text" name="digit5" maxlength="1" />
            <input type="text" name="digit6" maxlength="1" />
          </div>

          <div class="timer" id="timer">Time remaining: 5:00</div>
          <p
            id="timeout-message"
            style="display: none; color: #e74c3c; margin-top: 10px"
          >
            Verification code expired. Please request a new code.
          </p>

          <button id="verifyBtn" name="action" value="verify" type="submit">
            Verify
          </button>
          <button
            id="resendBtn"
            name="action"
            value="resend"
            style="display: none"
            class="resend-button"
            type="submit"
          >
            Resend Code
          </button>
        </div>
      </form>
    </div>

    <script>
      // DOM Elements
      const verifyBtn = document.getElementById("verifyBtn");
      const resendBtn = document.getElementById("resendBtn");
      const timerElement = document.getElementById("timer");
      const timeoutMessage = document.getElementById("timeout-message");
      const inputs = document.querySelectorAll(".otp-inputs input");

      let timeLeft = 5 * 60; // 5 minutes in seconds
      let countdownTimer;

      // Setup OTP input fields
      inputs.forEach((input, index) => {
        input.addEventListener("keyup", (e) => {
          if (e.key >= 0 && e.key <= 9) {
            // Move to next input after entering a digit
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          } else if (e.key === "Backspace") {
            // Move to previous input on backspace
            if (index > 0) {
              inputs[index - 1].focus();
            }
          }
        });
      });

      // Start the countdown timer
      function startTimer() {
        // Reset timer
        timeLeft = 5 * 60;
        clearInterval(countdownTimer);

        countdownTimer = setInterval(() => {
          if (timeLeft <= 0) {
            clearInterval(countdownTimer);
            timerElement.textContent = "Time expired";
            timerElement.style.color = "#e74c3c";
            timeoutMessage.style.display = "block";
            verifyBtn.style.display = "none";
            resendBtn.style.display = "block";

            inputs.forEach((input) => {
              input.disabled = true;
            });
            return;
          }

          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;

          timerElement.textContent = `Time remaining: ${minutes}:${
            seconds < 10 ? "0" : ""
          }${seconds}`;
          timeLeft--;
        }, 1000);
      }

      // Verify the entered OTP
      function verifyOTP() {
        const enteredOTP = Array.from(inputs)
          .map((input) => input.value)
          .join("");

        if (enteredOTP.length === 6 && /^\d+$/.test(enteredOTP)) {
          // Submit the form for server-side validation
          document.querySelector('form').submit();
        } else {
          alert("Please enter a valid 6-digit code");
        }
      }

      // Reset and resend verification code
      function resendVerificationCode() {
        inputs.forEach((input) => {
          input.value = "";
          input.disabled = false;
        });

        // Reset and restart the timer
        timeoutMessage.style.display = "none";
        timerElement.style.color = "#555";
        verifyBtn.style.display = "block";
        resendBtn.style.display = "none";

        startTimer();
        inputs[0].focus();
        
        // Submit form with resend action
        const form = document.querySelector('form');
        const actionInput = document.createElement('input');
        actionInput.type = 'hidden';
        actionInput.name = 'action';
        actionInput.value = 'resend';
        form.appendChild(actionInput);
        form.submit();
      }

      // Event Listeners
      verifyBtn.addEventListener("click", verifyOTP);
      resendBtn.addEventListener("click", resendVerificationCode);
      
      // Auto-start timer when page loads
      startTimer();

    </script>
