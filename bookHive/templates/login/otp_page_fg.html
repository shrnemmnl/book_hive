  <body>
    <div class="container">
      <form method="POST" id="otpForm">
        {% csrf_token %}
        <!-- OTP Verification Section -->
        <div class="verification-section" id="verificationSection">
          <h1>Enter Verification Code</h1>
          <p class="instruction">
            We've sent a verification code to <strong>{{ email }}</strong>
          </p>
          <p class="instruction" style="font-size: 14px; color: #777; margin-top: -10px;">
            Please check your email and enter the code below
          </p>

          <div>
            <input type="text" autocomplete="off" name="digit"  style="height: 32px; width: 250px; border-radius: 10px; font-size: larger; font-weight: bold;" />
            
          </div>

          <div class="timer" id="timer">Time remaining: 5:00</div>
          <p
            id="timeout-message"
            class="timeout-message"
          >
            Verification code expired. Please request a new code.
          </p>
          <input type="hidden" value="verify" name="action">

          <button id="verifyBtn" type="submit">
            Verify
          </button>
          </form>
          <button
            id="resendBtn"
            name="action"
            value="resend"
            style="display: none"
            class="resend-button"
            type="submit"
          >
            Resend Code
          </button>
        </div>
      
      <!-- Success Message -->
      <div id="successMessage" class="success-message">
        Email verified successfully! Redirecting...
      </div>
    </div>

    <script>
      // DOM Elements
      const verifyBtn = document.getElementById("verifyBtn");
      const resendBtn = document.getElementById("resendBtn");
      const timerElement = document.getElementById("timer");
      const timeoutMessage = document.getElementById("timeout-message");
      const otpForm = document.getElementById("otpForm");
      const otpInput = document.querySelector('input[name="digit"]');

      let timeLeft = 5 * 60; // 5 minutes in seconds
      let countdownTimer;

      // Setup OTP input field
      if (otpInput) {
        otpInput.addEventListener("input", (e) => {
          // Limit to 6 digits
          if (otpInput.value.length > 6) {
            otpInput.value = otpInput.value.slice(0, 6);
          }
        });
      }

      // Start the countdown timer
      function startTimer() {
        // Reset timer
        timeLeft = 5 * 60;
        clearInterval(countdownTimer);

        countdownTimer = setInterval(() => {
          if (timeLeft <= 0) {
            clearInterval(countdownTimer);
            timerElement.textContent = "Time expired";
            timerElement.style.color = "#e74c3c";
            timeoutMessage.style.display = "block";
            verifyBtn.style.display = "none";
            resendBtn.style.display = "block";

            if (otpInput) {
              otpInput.disabled = true;
            }
            return;
          }

          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;

          timerElement.textContent = `Time remaining: ${minutes}:${
            seconds < 10 ? "0" : ""
          }${seconds}`;
          timeLeft--;
        }, 1000);
      }

      // Ensure all OTP fields are filled before form submission
      // otpForm.addEventListener("submit", function(e) {
      //   const enteredOTP = Array.from(inputs)
      //     .map((input) => input.value)
      //     .join("");

      //   if (enteredOTP.length !== 6 || !/^\d+$/.test(enteredOTP)) {
      //     e.preventDefault();
      //     alert("Please enter a valid 6-digit code");
      //   } else {
          // Show a loading state or some indication that verification is happening
          // verifyBtn.textContent = "Verifying...";
          // verifyBtn.disabled = true;
          
          // The form will naturally submit to the server
          // No need to prevent default
        // }
      // });

      // Reset and resend verification code
      function handleResend(e) {
        e.preventDefault();
        
        if (otpInput) {
          otpInput.value = "";
          otpInput.disabled = false;
        }

        // Reset and restart the timer
        timeoutMessage.style.display = "none";
        timerElement.style.color = "#555";
        verifyBtn.style.display = "block";
        resendBtn.style.display = "none";

        // Submit the form with resend action
        const formData = new FormData(otpForm);
        formData.set('action', 'resend');
        
        fetch(window.location.href, {
          method: 'POST',
          body: formData
        }).then(response => {
          if (response.ok) {
            startTimer();
            if (otpInput) {
              otpInput.focus();
            }
          } else {
            alert("Error resending code. Please try again.");
          }
        }).catch(error => {
          console.error("Error:", error);
          alert("Network error. Please try again.");
        });
      }

      // Auto-start timer when page loads
      document.addEventListener("DOMContentLoaded", function() {
        startTimer();
      });

      // Event Listeners
      resendBtn.addEventListener("click", handleResend);
    </script>
