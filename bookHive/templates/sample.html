<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
    <button style="color: blue;">click me</button>
    </form>
    {% if biscuits %}
    {% for key,value in biscuits.items %}
    <li>
        <p>
            {{ key }}:{{ value }}
        </p>
    </li>
    {% endfor %}
    {% endif %}
</body>
</html>
