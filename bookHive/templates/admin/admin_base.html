<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hive Admin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock head %}

    <style>
        .nav-link.active {
            background-color: #0d6efd !important;
            color: white !important;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>

</head>

<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 bg-dark text-white p-3" style="width: 300px; height: 100vh; overflow-y: auto;">
            <h2 class="text-center">
                <a href="{% url 'admin_dashboard' %}" class="text-white text-decoration-none fw-bold">Book Hive</a>
            </h2>
            <p class="text-center text-secondary">Admin</p>
            <nav class="nav flex-column flex-grow-1">
                <a class="nav-link text-white fs-5 py-2 w-100" href="{% url 'admin_dashboard' %}" id="dashboard-tab">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="{% url 'books' %}" id="books-tab">
                    <i class="bi bi-book me-2"></i> Books
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="{% url 'admin_order' %}" id="orders-tab">
                    <i class="bi bi-cart me-2"></i> Orders
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="{% url 'customer_details' %}" id="customers-tab">
                    <i class="bi bi-people me-2"></i> Customers
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="#" id="reviews-tab">
                    <i class="bi bi-star me-2"></i> Reviews
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="#" id="contact-tab">
                    <i class="bi bi-envelope me-2"></i> Contact Us
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="{% url 'genre' %}" id="genres-tab">
                    <i class="bi bi-bookmark me-2"></i> Genres
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="#" id="offers-tab">
                    <i class="bi bi-gift me-2"></i> Offers
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="#" id="coupons-tab">
                    <i class="bi bi-tags me-2"></i> Coupons
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="#" id="banners-tab">
                    <i class="bi bi-image me-2"></i> Banners
                </a>
                <a class="nav-link text-white fs-5 py-2 w-100" href="#" id="notifications-tab">
                    <i class="bi bi-bell me-2"></i> Notifications
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center">
                {% block heading %}{% endblock heading %}
                <a href="{% url "admin_logout" %}" class="btn btn-danger">Log Out</a>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPage = window.location.pathname;

            // Remove active class from all links first
            document.querySelectorAll(".nav-link").forEach(link => {
                link.classList.remove("active");
            });

            // Apply active class based on current URL
            if (currentPage.includes("/admin_dashboard")) {
                document.getElementById("dashboard-tab").classList.add("active");
            } else if (currentPage.includes("/books")) {
                document.getElementById("books-tab").classList.add("active");
            } else if (currentPage.includes("/orders")) {
                document.getElementById("orders-tab").classList.add("active");
            } else if (currentPage.includes("/customers")) {
                document.getElementById("customers-tab").classList.add("active");
            } else if (currentPage.includes("/reviews")) {
                document.getElementById("reviews-tab").classList.add("active");
            } else if (currentPage.includes("/contact")) {
                document.getElementById("contact-tab").classList.add("active");
            } else if (currentPage.includes("/genres")) {
                document.getElementById("genres-tab").classList.add("active");
            } else if (currentPage.includes("/offers")) {
                document.getElementById("offers-tab").classList.add("active");
            } else if (currentPage.includes("/coupons")) {
                document.getElementById("coupons-tab").classList.add("active");
            } else if (currentPage.includes("/banners")) {
                document.getElementById("banners-tab").classList.add("active");
            } else if (currentPage.includes("/notifications")) {
                document.getElementById("notifications-tab").classList.add("active");
            }
        });
    </script>

</body>
</html>
