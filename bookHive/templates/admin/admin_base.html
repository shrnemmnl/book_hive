<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hive Admin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       /* Existing body styles remain unchanged */
body {
    background-color: #f8fafc;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
}

/* Sidebar styles remain unchanged */
.sidebar {
    width: 240px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #ffffff;
    border-right: 1px solid #e2e8f0;
    padding: 1.5rem 1rem;
    transition: all 0.3s ease;
    overflow-y: auto;
}

/* Main Content */
.main-content {
    margin-left: 240px;
    padding: 1.5rem;
    min-height: 100vh;
    background-color: #f8fafc;
    width: calc(100% - 240px); /* Ensure it takes remaining width */
    box-sizing: border-box; /* Include padding in width calculation */
}

/* Adjust container-fluid to take full width */
.main-content .container-fluid {
    width: 100%; /* Remove max-width to fill available space */
    padding: 0; /* Remove default padding if needed */
}

/* Rest of your existing styles remain unchanged */
.sidebar .logo {
    font-size: 1.25rem;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 1.5rem;
    text-align: center;
}

.sidebar .nav-link {
    color: #475569;
    font-size: 0.95rem;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    display: flex;
    align-items: center;
    margin-bottom: 0.25rem;
    transition: all 0.2s ease;
}

.sidebar .nav-link:hover {
    background-color: #f1f5f9;
    color: #1e293b;
}

.sidebar .nav-link.active {
    background-color: #e6f0ff;
    color: #2563eb;
    font-weight: 500;
}

.sidebar .nav-link i {
    margin-right: 0.75rem;
    font-size: 1.1rem;
}

.sidebar .admin-label {
    font-size: 0.85rem;
    color: #64748b;
    text-align: center;
    margin-bottom: 1.5rem;
}

.logout-btn {
    font-size: 0.9rem;
    padding: 0.5rem 1.25rem;
    border-radius: 6px;
    background-color: #dc2626;
    color: white;
    border: none;
    transition: background-color 0.2s ease;
}

.logout-btn:hover {
    background-color: #b91c1c;
}

/* Responsive Design */
@media (max-width: 992px) {
    .sidebar {
        width: 200px;
    }
    .main-content {
        margin-left: 200px;
        width: calc(100% - 200px); /* Adjust for smaller sidebar */
    }
}

@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 1px solid #e2e8f0;
    }
    .main-content {
        margin-left: 0;
        width: 100%; /* Full width on mobile */
        padding: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0">
            <a href="{% url 'admin_dashboard' %}" class="logo text-decoration-none">Book Hive</a>
            <div class="admin-label">Admin</div>
            <nav class="nav flex-column flex-grow-1">
                <a class="nav-link" href="{% url 'admin_dashboard' %}" id="dashboard-tab">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a class="nav-link" href="{% url 'sales_report' %}" id="sales-report-tab">
                    <i class="bi bi-graph-up"></i> Sales Report
                </a>
                <a class="nav-link" href="{% url 'books' %}" id="books-tab">
                    <i class="bi bi-book"></i> Books
                </a>
                <a class="nav-link" href="{% url 'admin_order' %}" id="orders-tab">
                    <i class="bi bi-cart"></i> Orders
                </a>
                <a class="nav-link" href="{% url 'admin_transactions' %}" id="transactions-tab">
                    <i class="bi bi-cash-coin"></i> Transactions
                </a>
                <a class="nav-link" href="{% url 'customer_details' %}" id="customers-tab">
                    <i class="bi bi-people"></i> Customers
                </a>
                <a class="nav-link" href="{% url 'admin_review' %}" id="reviews-tab">
                    <i class="bi bi-star"></i> Reviews
                </a>
                <a class="nav-link" href="#" id="contact-tab">
                    <i class="bi bi-envelope"></i> Contact Us
                </a>
                <a class="nav-link" href="{% url 'genre' %}" id="genres-tab">
                    <i class="bi bi-bookmark"></i> Genres
                </a>
                <a class="nav-link" href="#" id="offers-tab">
                    <i class="bi bi-gift"></i> Offers
                </a>
                <a class="nav-link" href="{% url 'coupon_list' %}" id="coupons-tab">
                    <i class="bi bi-tags"></i> Coupons
                </a>
                
                <a class="nav-link" href="#" id="banners-tab">
                    <i class="bi bi-image"></i> Banners
                </a>
                <a class="nav-link" href="#" id="notifications-tab">
                    <i class="bi bi-bell"></i> Notifications
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    {% block heading %}{% endblock heading %}
                    <a href="{% url 'admin_logout' %}" class="btn logout-btn">Log Out</a>
                </div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPage = window.location.pathname;

            // Remove active class from all links
            document.querySelectorAll(".nav-link").forEach(link => {
                link.classList.remove("active");
            });

            // Apply active class based on current URL
            if (currentPage.includes("/admin_dashboard")) {
                document.getElementById("dashboard-tab").classList.add("active");
            } else if (currentPage.includes("/sales-report")) {
                document.getElementById("sales-report-tab").classList.add("active");
            } else if (currentPage.includes("/books")) {
                document.getElementById("books-tab").classList.add("active");
            } else if (currentPage.includes("/orders")) {
                document.getElementById("orders-tab").classList.add("active");
            } else if (currentPage.includes("/transactions")) {
                document.getElementById("transactions-tab").classList.add("active");
            } else if (currentPage.includes("/customers")) {
                document.getElementById("customers-tab").classList.add("active");
            } else if (currentPage.includes("/reviews")) {
                document.getElementById("reviews-tab").classList.add("active");
            } else if (currentPage.includes("/contact")) {
                document.getElementById("contact-tab").classList.add("active");
            } else if (currentPage.includes("/genres")) {
                document.getElementById("genres-tab").classList.add("active");
            } else if (currentPage.includes("/offers")) {
                document.getElementById("offers-tab").classList.add("active");
            } else if (currentPage.includes("/coupons")) {
                document.getElementById("coupons-tab").classList.add("active");
            } else if (currentPage.includes("/banners")) {
                document.getElementById("banners-tab").classList.add("active");
            } else if (currentPage.includes("/notifications")) {
                document.getElementById("notifications-tab").classList.add("active");
            }
        });
    </script>
    <!-- jQuery (needed for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Toast config & Django messages handler -->
    <script>
      toastr.options = {
          "closeButton": true,
          "progressBar": true,
          "positionClass": "toast-bottom-center",
          "timeOut": "3000"
      };

      {% if messages %}
          {% for message in messages %}
              {% if message.tags == "error" or message.tags == "danger" %}
                  toastr.error("{{ message|escapejs }}");
              {% elif message.tags == "success" %}
                  toastr.success("{{ message|escapejs }}");
              {% elif message.tags == "warning" %}
                  toastr.warning("{{ message|escapejs }}");
              {% else %}
                  toastr.info("{{ message|escapejs }}");
              {% endif %}
          {% endfor %}
      {% endif %}
    </script>
</body>
</html>
