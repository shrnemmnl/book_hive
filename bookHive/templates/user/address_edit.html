<!-- templates/edit_address.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-3">
    <div class="card shadow-lg">
        <div class="card-header text-white bg-primary">
            <h4 class="mb-0">Edit Address</h4>
        </div>
        <div class="card-body">
            <div>
                {% include "message.html" %}
            </div>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="address_type" class="form-label">Address Type</label>
                    <input type="text" class="form-control" id="address_type" name="address_type" value="{{ address.address_type }}">
                </div>

                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" name="street" value="{{ address.street }}">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ address.phone }}">
                </div>

                <div class="mb-3">
                    <label for="landmark" class="form-label">Landmark</label>
                    <input type="text" class="form-control" id="landmark" name="landmark" value="{{ address.landmark }}">
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}">
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}">
                </div>

                <div class="mb-3">
                    <label for="postal_code" class="form-label">PIN Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ address.postal_code }}">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
