{% load static %}
{% include 'includes/header.html' %}

<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center bg-white p-5 shadow rounded">
          <img src="{% static 'images/chocolat/payment-failed.png' %}" alt="Payment Failed" class="img-fluid mb-4" style="max-width: 220px;"/>
          <h2 class="fw-semibold mb-2">Payment Failed</h2>
          <p class="text-muted mb-4">We couldn't process your payment. Please try again or view your orders for more details.</p>

          <div class="d-flex gap-3 justify-content-center">
            <a href="{% url 'checkoutpage' %}" class="btn btn-primary">
              Retry Payment
            </a>
            <a href="{% url 'user_order' %}" class="btn btn-outline-secondary">
              View Orders
            </a>
          </div>

          {% if order %}
          <div class="mt-4 small text-muted">
            Order Reference: <strong>#{{ order.order_id }}</strong>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  
</section>

{% include 'includes/footer.html' %}
