{% load static %}
{% include 'includes/header.html' %}

<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center bg-white p-5 shadow rounded">
          <img src="{% static 'images/chocolat/payment-failed.png' %}" alt="Payment Failed" class="img-fluid mb-4" style="max-width: 220px;"/>
          <h2 class="fw-semibold mb-2">Payment Failed</h2>
          <p class="text-muted mb-4">We couldn't process your payment. Don't worry - your cart items have been preserved. You can try again from your cart.</p>

          <div class="d-flex gap-3 justify-content-center">
            <a href="{% url 'user_cart' %}" class="btn btn-primary">
              <i class="bi bi-cart me-1"></i> Back to Cart
            </a>
            <a href="{% url 'user_order' %}" class="btn btn-outline-secondary">
              <i class="bi bi-list-ul me-1"></i> View Orders
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
